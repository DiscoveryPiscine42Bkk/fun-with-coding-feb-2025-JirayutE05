<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Profile Links</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #8EC5FC;
            background-image: linear-gradient(62deg, #8EC5FC 0%, #E0C3FC 100%);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;

        }
        h1 {
            margin-bottom: 30px;
        }
        .profile-container {
            display: flex;
            justify-content: center;
            gap: 50px; /* ระยะห่างระหว่างวงกลม */
        }
        .profile {
            width: 330px;
            height: 330px;
            background-color: gray;
            border-radius: 50%;
            overflow: hidden; /* ทำให้รูปภาพอยู่ในกรอบวงกลม */
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            transition: 0.3s;
        }
        .profile img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* ทำให้รูปภาพเต็มวงกลม */
        }
        .profile:hover {
            transform: scale(1.1);
        }
        h1 {
            font-size: 40px; /* เพิ่มขนาดตัวอักษร */
            font-weight: bold;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>

    <h1>Welcome to my website</h1>

    <div class="profile-container">
        <a href="file:///C:/Users/User/OneDrive/%E0%B9%80%E0%B8%94%E0%B8%AA%E0%B8%81%E0%B9%8C%E0%B8%97%E0%B9%87%E0%B8%AD%E0%B8%9B/test/portfolio.html" class="profile">
            <img src="https://cdn.discordapp.com/attachments/1295010117024219198/1337043013783785553/IMG_5696.jpg?ex=67a601d7&is=67a4b057&hm=2f8b57819174ebe0bf6ba872c9e718d79649e90a6961c908810c2b2a6fe913cd&" alt="Profile 1">
        </a>
        <a href="file:///C:/Users/User/OneDrive/Documents/GitHub/fun-with-coding-feb-2025-JirayutE05/discovery_piscine_UNI/cell4.0/portflio(peanut)/portfolio(peanuts).html">
            <img src="https://media.discordapp.net/attachments/1295010117024219198/1337030696878997567/IMG_2272.jpg?ex=67a5f65e&is=67a4a4de&hm=c6046afdd5502d49b8c0339790e681db21fd0463ca7563e8acba6068a3daa2d8&=&format=webp&width=503&height=671" alt="Profile 2">
        </a>
    </div>

    <script>
        $(document).ready(function(){
            $(".profile").hover(function(){
                $(this).css("border", "3px solid white");
            }, function(){
                $(this).css("border", "3px solid white");
            });
        });
    </script>

</body>
</html>
